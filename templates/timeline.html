<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Twitter</title>
  </head>

  <body>

    <form action="/tweet" method="POST">
      
      <input name="text" type="text">
      <textarea name="text" rows="4" cols="40"></textarea>
      <button type="submit">Submit</button>
    </form>

    {% for tweet in tweets %}
    <p>{{ tweet[1] }}</p>
    {% endif %}
    
  </body>
</html>
